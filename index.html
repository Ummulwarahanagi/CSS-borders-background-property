<!DOCTYPE html>
<head>
  <title>Background and Borders Practice</title>
  <style>
    /* Background Image for the entire page */
    body {
      background-image: url('/imagef.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    /* Border Styles */
    div {
      border: 2px solid #000000;
      padding: 20px;
      margin: 10px;
    }

    p {
      border: 3px dashed red;
      padding: 10px;
    }

    button {
      border: 1px solid #007BFF;
      padding: 10px 20px;
      background-color: #f8f9fa;
    }

    h1 {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: #e9ecef;
    }

    ul {
      border: 2px solid #333;
      padding: 20px;
      margin: 10px;
      list-style-type: square;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 100%;
    }

    table th, table td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Page</h1>

  <div class="rounded-border">
    <p>This is a paragraph with a dashed border.</p>
  </div>

  <button>Click Me</button>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
